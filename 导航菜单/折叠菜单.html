<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #menu{
            width: 200px;
            border: 1px solid #000000;
        }
        #menu h3{
            width: 200px;
            height: 35px;
            background:  #aecc38;
            color: white;
            line-height: 35px;

        }
        #menu .sub-menu{
            display: none;
        }
        #box{
            width: 1000px;
            height: 1000px;
            margin-left: 500px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul id="menu">
        <li class="main-menu">
            <h3>管理区</h3>
            <ul class="sub-menu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>

        <li class="main-menu">
            <h3>交流区</h3>
            <ul class="sub-menu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>
</div>
<script>
    var oMenu = document.getElementById('menu');
    var aH3 = oMenu.getElementsByTagName('h3');
    var bShow = false;//一个标示位，false是隐藏，true是显示；
    for(var i=0;i<aH3.length;i++){
        aH3[i].onclick = function() {
            var oUl = next(this);
            if(oUl.style.display == 'block'){
                oUl.style.display = 'none';
            }else{
                oUl.style.display='block';
            }
//            if(bShow){
//                oUl.style.display ='none'
//                bShow = false;
//            }
//            else{
//                oUl.style.display ='block'
//                bShow = true;
//            }
//            bShow = !bShow;





        }

    }
    function next(elem){
        do{
            elem = elem.nextSibling;

        }while(elem !=null && elem.nodeType!= 1)

        return elem;
    }


</script>

</body>
</html>
