<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #menu{
            list-style: none;
            height: 30px;
        }
        #menu li{
            width: 120px;
            height: 30px;
            background: #cccccc;
            float: left;
            margin-right: 10px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        #container{
            width: 400px;
            height: 300px;
            /* position: absolute;
             top: 50%;
             left: 50%;
             margin-top: -150px;
             margin-left: -200px;*/
            margin: 100px auto;
        }
        #menu .selected{
            background: #000000;
            color: #fff;
        }
        #content{
            border-top: 1px solid #000;
        }
        #content div{
            width: 400px;
            height: 200px;
            background: #eeeeee;
            display: none;
        }
        #content .selected{
            display: block;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="menu">
        <li class="selected">js</li>
        <li>html</li>
        <li>css</li>
    </ul>
    <div id="content">
        <div class="selected">1111</div>
        <div>2222</div>
        <div>3333</div>
    </div>
</div>

<script>
    var oMenu = document.getElementById("menu");
    var aLi = oMenu.getElementsByTagName("li");
    var oContent = document.getElementById("content");
    var aDiv = oContent.getElementsByTagName("div");
    for(var i=0; i<aLi.length; i++){
        aLi[i].index = i;//给每个li对象自定义属性index，作用是保存住当时的i值，其实就是索引
        aLi[i].onclick = function(){
            for(var i=0; i<aLi.length; i++){
                aLi[i].className = "";
                aDiv[i].className = "";
            }
            this.className = "selected";
            aDiv[this.index].className = "selected";
        };
        /*
         * li[0] => div[0]
         * li[1] => div[1]
         * li[2] => div[2]
         * */
    }

</script>
</body>
</html>
