<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        div{
            width: 200px;
            height: 100px;
        }
        #a{
            background: #ff0000;
            float: left;
        }
        #b{
            background: #00ff00;
            float: left;

        }
        #c{
            background: #0000ff;
            float: left;

        }
    </style>
</head>
<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
</body>
</html>
