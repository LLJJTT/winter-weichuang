<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>水平导航菜单</title>
        <style>
            #nav{
                list-style: none;
                width: 375px;
                height: 30px;
            }
            #nav li{
                width: 120px;
                height: 30px;
                background: #cccccc;
                margin-right: 5px;
                float: left;
                text-align: center;/*水平对齐方式*/
                line-height: 30px;
            }
            #nav a{
                text-decoration: none;
                width: 100%;
                height: 100%;
                display: block;
            }

        </style>

    </head>
    <body>
        <ul id="nav">
            <li>
                <a href="#">link1</a>
            </li>
            <li>
                <a href="#">link2</a>
            </li>
            <li>
                <a href="#">link3</a>
            </li>
        </ul>
        <h1>hhhh</h1>





    </body>
</html>
