<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在前面和在后面添加元素</title>
</head>
<body>
<p>这是个段落</p>
<button id="next">后面添加</button>
<button id="prev">前面添加</button>


</body>
<script src="jquery-3.1.1.js"></script>
<script>
    $(function(){
        $('#next').click(function(){
            $('p').after("hhhhhh");
        });
        $('#prev').click(function(){
            $('p').before("kkkkkkk");
        })
    })

</script>
</html>
