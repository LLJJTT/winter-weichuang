<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在之前添加元素</title>
</head>
<body>
<p>这是个段落</p>
<button>点击</button>

</body>
<script src="jquery-3.1.1.js"></script>
<script>
    $(function(){
        $('button').click(function(){
            $('p').prepend('添加的元素');
        });
    });
</script>
</html>
