<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件</title>
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#box").click(function(){
                $(this).hide();
            });
            $("#btn").click(function(){
                $("#box").show();
            });


        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background: #ace262;
            margin: 0 auto;
        }
        #box p{
            text-align: center;
            line-height: 200px;
            color: #ffffff;
        }
        #btn{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 800px;
            top: 200px;
        }
    </style>
</head>
<body>
<div id="box">
    <p>请单击绿色方块</p>
</div>
<button id="btn">Click</button>


</body>
</html>
