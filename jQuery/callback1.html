<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>callback 回调函数callback</title>
    <style>
        button{
            width: 100px;
            height: 30px;
            background: #666;
            color: #000;
            border: 0;
            cursor: pointer;
            margin-left: 500px;
            margin-top: 200px;
        }
        div{
            width: 300px;
            height: 300px;
            background: #414B4A;
            color: #20e6e4;
            text-align: center;
            line-height: 300px;
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <button>请点击我</button>
    <div>看这里</div>
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(function(){
            $('button').click(function(){
                $('div').hide('slow',function(){
                    alert('这个div已经被隐藏了！')
                });
            });

        });
    </script>

</body>
</html>
