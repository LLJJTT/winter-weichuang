<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn').click(function(){
                $('#box').animate({left:'800px'},4000,'swing');
                $('#pox').animate({left:'800px'},4000,'linear');

            });

        });

    </script>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: #00ff00;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            margin-top: 50px;
            position: relative;
        }
        #pox{
            width: 100px;
            height: 100px;
            background: #0000FF;
            margin-top: 50px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            position: relative;
        }
    </style>

</head>
<body>
<input class="btn" type="button" value="Click"/>
<div id="box">BOX</div>
<div id="pox">POX</div>

</body>
</html>
