<script src="jslib.js"></script>

    <script>
        var oMenu = document.getElementById("menu");
        var aLi = oMenu.getElementsByTagName("li");//nodelist
//        var aLi2 = document.getElementsByClassName("main-menu");/*不支持早期IE*/
for(var i=0; i<aLi.length; i++){
    if(aLi[i].className == "main-menu"){
        aLi[i].onmouseover = function(){
            var oSubMenu = this.getElementsByTagName("ul")[0];
            oSubMenu.style.display = "block";
        };
        aLi[i].onmouseout = function(){
            var oSubMenu = this.getElementsByTagName("ul")[0];
            oSubMenu.style.display = "none";
        };
    }
}
var oContainer = document.getElementById("container");
    var oContent = document.getElementById("content");
    var aImg = oContent.getElementsByTagName("img");
    var oTab = document.getElementById("tab");
    var aLi = oTab.getElementsByTagName("li");
    /*var oArrow = document.getElementById("arrow");
     var aSpan = oArrow.getElementsByTagName("span");*/
    var oNext = document.getElementById("next");
    var oPrev = document.getElementById("prev");
    var iNow = 0;
    for(var i=0; i<aLi.length; i++) {
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            changeImg(this.index);
            iNow = this.index;
        };
    }
    oNext.onclick = function(){
        iNow++;
        if(iNow == aLi.length){
            iNow = 0;
        }
        changeImg(iNow);
    };
    oPrev.onclick = function(){
        iNow--;
        if(iNow == -1){
            iNow = aImg.length - 1;
        }
        changeImg(iNow);
    };
    function changeImg(a){
        for(var i=0; i<aLi.length; i++){
            aLi[i].className = "";
        }
        aLi[a].className = "s2";
        animate(oContent, {left: -aImg[0].offsetWidth*a});
    }
    var timer;
    timer = setInterval(function(){
        oNext.onclick();
    },2000);
    oContainer.onmouseover = function(){
        clearInterval(timer);
    };
    oContainer.onmouseout = function(){
        timer = setInterval(function(){
            oNext.onclick();
        },3000);
    };
</script>
