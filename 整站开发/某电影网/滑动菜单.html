<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>腾讯视频</title>
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#game').mouseover(function(){$('#game').css('left','25px')})
            .mouseout(function(){$('#game').css('left','0px')})
            $('#heath').mouseover(function(){$('#heath').css('left','25px')})
                    .mouseout(function(){$('#heath').css('left','0px')})
            $('#home').mouseover(function(){$('#home').css('left','25px')})
                    .mouseout(function(){$('#home').css('left','0px')})
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;

        }
        li{
            list-style: none;
            width: 150px;
            height: 25px;
            background: #ace262;
            margin-top: 25px;
            margin-left: 25px;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
            color:#000;
           border-radius: 25px;
            position: relative;
        }
        li,a:hover{
            font-size: 18px;
            color: ghostwhite;
        }

    </style>
</head>

<body>
<div>
    <ul>
        <li id="game"><a href="">惊悚片</a></li>
        <li id="heath"><a href="">恐怖片</a></li>
        <li id="home"><a href="">灾难片</a></li>
    </ul>
</div>

</body>
</html>
