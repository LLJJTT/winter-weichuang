<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片</title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
          a{  display: inline-block;
              /*border: 1px solid #ddd;*/
              border-radius: 4px;
              transition: 0.3s;
          }
        #box:hover{
            box-shadow: 0 0 2px 1px;
        }
        p{
            position:relative;
            text-align: center;
        }
    </style>
</head>
<body>
 <div id="box">
     <a href="img/1.jpg"> <img src="img/1.jpg" alt="">

     </a>
     <p>这个卡片方式图片</p>
 </div>

</body>
</html>
