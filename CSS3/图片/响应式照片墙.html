<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            float: left;
            width: 25%;
        }
        .wrapper img{
            width: 100%;
            border: 1px solid;
        }
        @media (max-width:700px) {
            .wrapper{
                float: left;
                width:50%;
            }
        }
       @media(max-width:400px){
           .wrapper{
               float: left;
               width: 100%;
           }
       }
    </style>
</head>
<body>

<div class="wrapper"> <img src="img/山河.jpg" alt="#"></div>
<div class="wrapper"> <img src="img/森林.jpg" alt="#"></div>
<div class="wrapper"> <img src="img/悬崖.jpg" alt="#"></div>
<div class="wrapper"> <img src="img/极光.jpg" alt="#"></div>


</body>
</html>
