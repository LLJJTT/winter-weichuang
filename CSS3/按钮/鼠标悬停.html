<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标悬停</title>
    <style>
        #box{
            width: 750px;
            height: 100px;
            margin: 0 auto;
        }
        button{

            text-decoration: none;
            background: #fff;
            width: 140px;
            height: 70px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 1.5s;
        }
        .btn1{
            border: 2px solid #4CAF50;
        }
        .btn1:hover{
            background: #4CAF50;
            color: #fff;
            box-shadow: 0 12px 16px;
        }
        .btn2{
            border: 2px solid #008CBA;
        }
        .btn2:hover{
            background-color: #008CBA;
            color: #fff;
            box-shadow: 0 12px 16px;
        }
        .btn3{
            border: 2px solid  #f44336;
        }
        .btn3:hover{
            background-color: #f44336;
            color: #fff;
            box-shadow: 0 12px 16px;
        }
        .btn4{
            border: 2px solid #D9D919;
        }
        .btn4:hover{
            background-color:  #D9D919;
            color: #000;
            box-shadow: 0 12px 16px;
        }
        .btn5{
            border: 2px solid  #555555;
        }
        .btn5:hover{
            background-color:  #555555;
            color: #fff;
            box-shadow: 0 12px 16px;
        }

    </style>
</head>
<body>
<div id="box">
    <button class="btn1">绿</button>
    <button class="btn2">蓝</button>
    <button class="btn3">红</button>
    <button class="btn4">黄</button>
    <button class="btn5">黑</button>
</div>

</body>
</html>
